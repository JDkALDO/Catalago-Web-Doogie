<div class="overlay" id="overlay">
  <div class="popup">
    <h2>Agendar cita</h2>

    <form id="formCita">
      <label>Nombre completo:</label><br>
      <input type="text" name="nombre" required><br><br>

      <label>Número de teléfono:</label><br>
      <input type="tel" name="telefono" required><br><br>

      <label>Nombre del perrito:</label><br>
      <input type="text" name="perrito" required><br><br>

      <label>¿Para qué perrito sería el servicio?</label><br>
      <input type="text" name="para_quien" required><br><br>

      <label>¿Está acostumbrado a este tipo de servicio?</label><br>
      <input type="radio" name="acostumbrado" value="si"> Sí
      <input type="radio" name="acostumbrado" value="no"> No
      <input type="radio" name="acostumbrado" value="primera vez"> Primera vez<br><br>

      <label>¿Qué servicio desea?</label><br>
      <select name="servicio" required>
        <option value="">Seleccione</option>
        <option value="baño">Baño</option>
        <option value="corte">Corte</option>
        <option value="baño y corte">Baño y Corte</option>
        <option value="otro">Otro</option>
      </select><br><br>

      <label>¿Hace cuánto tiempo recibió una pastilla antipulgas?</label><br>
      <input type="text" name="antipulgas"><br><br>

      <label>¿Actualmente tiene nudos o el pelo muy enredado?</label><br>
      <input type="radio" name="nudos" value="si"> Sí
      <input type="radio" name="nudos" value="no"> No<br><br>

      <label>¿Presenta pulgas o garrapatas?</label><br>
      <input type="radio" name="pulgas" value="si"> Sí
      <input type="radio" name="pulgas" value="no"> No<br><br>


      <button type="submit">Confirmar</button>
      <br><br>
      <button type="button" onclick="cerrarEncuesta()">Cerrar</button>
    </form>
  </div>
